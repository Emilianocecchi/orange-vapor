<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodboard Visual – momoed8</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f8f8f8;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
    }

    h1 {
      margin: 0;
      color: #e63946;
      font-size: 2.5rem;
    }

    section {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .grid img {
      width: 100%;
      border: 4px solid #333;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
      border-color: #00bfff;
    }

    .caption {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moodboard Visual</h1>
    <p>Inspiración para el portfolio y tienda de momoed8</p>
  </header>

  <section>
    <h2>Colores & Texturas</h2>
    <div class="grid">
      <img src="https://via.placeholder.com/300x300/0d0d0d/ffffff?text=Negro+Profundo" alt="Negro profundo">
      <img src="https://via.placeholder.com/300x300/e63946/ffffff?text=Rojo+Intenso" alt="Rojo intenso">
      <img src="https://via.placeholder.com/300x300/00bfff/ffffff?text=Azul+Eléctrico" alt="Azul eléctrico">
      <img src="https://via.placeholder.com/300x300/f5f5dc/000000?text=Beige+Sucio" alt="Beige sucio">
      <img src="https://via.placeholder.com/300x300/f8f8f8/000000?text=Blanco+Hueso" alt="Blanco hueso">
      <img src="https://via.placeholder.com/300x300/222/eee?text=Textura+Urbana" alt="Textura urbana">
    </div>
  </section>

  <section>
    <h2>Inspiración Artística</h2>
    <div class="grid">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/81/Jean-Michel_Basquiat%2C_Untitled%2C_1981.jpg" alt="Basquiat">
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d1/Keith_Haring_Artwork.jpg" alt="Haring">
      <img src="https://via.placeholder.com/300x300?text=Os+Gemeos" alt="Os Gemeos">
      <img src="https://via.placeholder.com/300x300?text=Sticker+Art" alt="Sticker Art">
    </div>
  </section>

  <section>
    <h2>Tipografía & UI</h2>
    <div class="grid">
      <img src="https://via.placeholder.com/300x100?text=Poppins+Regular" alt="Poppins">
      <img src="https://via.placeholder.com/300x100?text=Permanent+Marker" alt="Graffiti font">
      <img src="https://via.placeholder.com/300x200/1a1a1a/e63946?text=Product+Card+Dark+Mode" alt="UI card">
      <img src="https://via.placeholder.com/300x200/111/ccc?text=Portfolio+Grid" alt="Portfolio layout">
    </div>
  </section>

  <footer style="text-align:center; padding: 2rem; background: #1a1a1a; font-size: 0.8rem;">
    © 2025 Moodboard Visual – momoed8
  </footer>
</body>
</html>
