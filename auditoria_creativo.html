<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Meta Ads - Auditoría Gratis (AIDA - Tipografía HD - Contenedor Rectangular)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilo para simular el tamaño 1080x1080 (HD) */
        #ad-container {
            width: 1080px;
            height: 1080px;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: white; /* Fondo blanco explícito */
            border: 1px solid #e5e7eb; /* Borde sutil para visualizar el contenedor rectangular */
            /* No se aplica border-radius aquí para mantenerlo rectangular */
        }
        /* Estilo para el banner superior "GRATIS" */
        .top-banner {
            background-color: #16a34a; /* Verde intenso */
            color: white;
            font-weight: 800; /* Extra Bold */
            font-size: 2.8rem; /* 45px */
            padding: 1.2rem 0; /* 19px vertical */
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
         /* Icono central grande */
        .central-icon-wrapper {
             margin-top: 2.5rem; /* 40px */
             margin-bottom: 2.5rem; /* 40px */
             padding: 2.5rem; /* 40px */
             background-color: #f3f4f6;
             border-radius: 50%; /* Restaurado borde redondeado (círculo) */
             width: 220px; /* 220px */
             height: 220px; /* 220px */
             display: flex;
             align-items: center;
             justify-content: center;
             box-shadow: 0 0 0 15px rgba(22, 163, 74, 0.1);
         }
        .central-icon-wrapper i {
             color: #16a34a;
             font-size: 7rem; /* 112px */
         }
         /* Estilo para los puntos de interés/deseo */
        .interest-point {
             display: flex;
             align-items: center;
             justify-content: center;
             gap: 0.8rem; /* 13px */
             font-size: 1.5rem; /* 24px */
             color: #374151;
             margin-bottom: 1rem; /* 16px */
        }
        .interest-point i {
             color: #16a34a;
             width: 24px;
             text-align: center;
             margin-top: 2px;
        }
        /* Botón CTA */
        .cta-button {
             background-color: #16a34a;
             color: white;
             font-size: 2.2rem; /* 35px */
             font-weight: 800;
             padding: 1.6rem 3.5rem; /* 26px 56px */
             border-radius: 0.75rem; /* Restaurado borde redondeado */
             box-shadow: 0 6px 12px rgba(22, 163, 74, 0.3);
             transition: transform 0.2s ease, box-shadow 0.2s ease;
             display: inline-block;
             margin-top: 2rem; /* 32px */
             cursor: pointer;
        }
        .cta-button:hover {
             transform: translateY(-3px);
             box-shadow: 0 8px 16px rgba(22, 163, 74, 0.4);
        }
        /* Footer sutil */
        .ad-footer {
             font-size: 1rem; /* 16px */
             color: #6b7280;
             padding-bottom: 2rem; /* 32px */
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="ad-container" class="shadow-xl p-0">

        <div class="top-banner">
            Auditoría Gratis
        </div>

        <div class="px-16 py-10 flex flex-col items-center flex-grow justify-center">
            <h1 class="text-6xl font-black text-gray-800 mb-5 leading-tight max-w-4xl">
                ¿Tu Inversión en Anuncios <span class="text-red-600">NO RINDE</span>?
            </h1>
            <p class="text-3xl text-gray-600 mb-10 max-w-3xl">
                Descubrí <span class="font-bold">GRATIS</span> cómo optimizar tus campañas y dejar de perder dinero.
            </p>

            <div class="central-icon-wrapper">
                <i class="fas fa-search-dollar"></i>
            </div>

            <div class="mb-10">
                <p class="interest-point">
                    <i class="fas fa-check"></i> Diagnóstico experto en <strong>24-48hs</strong>
                </p>
                <p class="interest-point">
                    <i class="fas fa-check"></i> Identificamos <strong>errores críticos</strong>
                </p>
                 <p class="interest-point">
                    <i class="fas fa-check"></i> Recibí un <strong>plan de acción claro</strong>
                </p>
            </div>

            <button class="cta-button">
                ¡Solicitar MI Auditoría GRATIS! <i class="fas fa-arrow-right ml-3"></i>
            </button>

        </div>

        <div class="ad-footer">
            <i class="fas fa-lock"></i> 100% Confidencial &nbsp;|&nbsp; <i class="far fa-clock"></i> Solo toma 2 minutos
        </div>

    </div>

</body>
</html>
