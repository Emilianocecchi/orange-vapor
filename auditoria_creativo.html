<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto Imagen Anuncio Meta Ads - Auditoría Gratis Fondo Burbujas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Colores de la Agencia (del archivo style.rtf) */
        :root {
            --agency-orange: #FF7200; /* Naranja principal */
            --agency-black: #1A1A1A; /* Negro */
            --agency-orange-rgb: 255, 114, 0; /* RGB Naranja */
            --agency-orange-light-bg-start: #fff5e6; /* Naranja pálido inicio */
            --agency-orange-light-bg-end: #ffe8cc; /* Naranja pálido fin */
            /* URL del SVG para el patrón de fondo de burbujas/vapor semitransparente */
            --bg-pattern-url: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FF7200' fill-opacity='0.06'%3E%3Ccircle cx='20' cy='20' r='5'/%3E%3Ccircle cx='70' cy='30' r='8'/%3E%3Ccircle cx='40' cy='60' r='3'/%3E%3Ccircle cx='90' cy='70' r='6'/%3E%3Ccircle cx='10' cy='85' r='4'/%3E%3Ccircle cx='55' cy='5' r='7'/%3E%3Ccircle cx='80' cy='95' r='3'/%3E%3Ccircle cx='35' cy='40' r='9'/%3E%3C/g%3E%3C/svg%3E");
        }

        /* Contenedor principal 1080x1080 */
        #ad-image-container {
            width: 1080px;
            height: 1080px;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            /* Fondo: Patrón SVG de burbujas semitransparente sobre el degradado */
            background-color: var(--agency-orange-light-bg-end); /* Fallback color */
            background-image:
                var(--bg-pattern-url), /* Capa del patrón SVG */
                linear-gradient(135deg, var(--agency-orange-light-bg-start) 0%, var(--agency-orange-light-bg-end) 100%); /* Capa del degradado */
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        /* Logo de la Agencia */
        .agency-logo {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            font-size: 2.2rem; /* 35px */
            font-weight: 800;
            letter-spacing: 0.02em;
            z-index: 1; /* Asegura que esté sobre el fondo */
        }
        .logo-orange {
            color: var(--agency-orange);
        }
        .logo-black {
            color: var(--agency-black);
        }

        /* Titular Principal */
        .ad-headline {
            font-size: 5.8rem; /* 93px */
            font-weight: 900;
            color: var(--agency-black); /* Negro */
            line-height: 1.15;
            margin-bottom: 1.5rem;
            margin-top: 80px;
            max-width: 95%;
            position: relative; /* Para asegurar que esté sobre el fondo */
            z-index: 1;
        }
        /* Span rojo dentro del titular */
        .ad-headline .text-red-600 {
             color: #dc2626;
        }

        /* Subtitular */
        .ad-subheadline {
            font-size: 3rem; /* 48px */
            font-weight: 700;
            color: var(--agency-black); /* Negro */
            margin-bottom: 2.5rem;
            max-width: 85%;
            position: relative; /* Para asegurar que esté sobre el fondo */
            z-index: 1;
        }

        /* Contenedor Badge "Gratis" */
        .free-badge-container {
            margin-bottom: 3rem;
            position: relative; /* Para asegurar que esté sobre el fondo */
            z-index: 1;
        }

        /* Badge "Gratis" */
        .free-badge {
            background-color: var(--agency-orange);
            color: white;
            font-size: 2.5rem; /* 40px */
            font-weight: 800;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 5px 15px rgba(var(--agency-orange-rgb), 0.3);
        }

        /* Línea Divisoria */
        .divider {
            width: 80px;
            height: 4px;
            background-color: var(--agency-orange);
            border-radius: 3px;
            margin: 0 auto 2.5rem auto;
            position: relative; /* Para asegurar que esté sobre el fondo */
            z-index: 1;
        }

         /* Texto Footer (Opcional) */
        .ad-footer-text {
            font-size: 1.2rem; /* 19px */
            color: #6b7280;
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 1; /* Asegura que esté sobre el fondo */
        }

    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="ad-image-container">

        <div class="agency-logo">
            <span class="logo-orange">Orange</span><span class="logo-black">Vapor</span>
        </div>

        <h1 class="ad-headline">
            ¿Tu inversión en anuncios <span class="text-red-600">NO RINDE</span>?
        </h1>

        <div class="divider"></div>

        <h2 class="ad-subheadline">
            Descubrí cómo optimizar tus campañas
        </h2>

        <div class="free-badge-container">
            <span class="free-badge">Auditoría Gratis</span>
        </div>

        </div>

</body>
</html>
