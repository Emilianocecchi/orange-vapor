    <script>
        // Funci√≥n para descargar SVG como PNG
        function downloadSVGAsPNG(elementId, filename) {
            const svgElement = document.getElementById(elementId).querySelector('svg');
            const canvas = document.createElement('canvas');
            
            // Obtener dimensiones del viewBox
            const viewBox = svgElement.getAttribute('viewBox').split(' ');
            const width = parseInt(viewBox[2]);
            const height = parseInt(viewBox[3]);
            
            // Configurar canvas con dimensiones originales
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#dc3545';
            ctx.fillRect(0, 0, width, height);
            
            // Convertir SVG a imagen
            const svgString = new XMLSerializer().serializeToString(svgElement);
            const img = new Image();
            
            // Crear un Blob del SVG
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const URL = window.URL || window.webkitURL || window;
            const svgUrl = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Dibujar SVG en canvas
                ctx.drawImage(img, 0, 0, width, height);
                URL.revokeObjectURL(svgUrl);
                
                // Convertir a PNG y descargar
                const imgURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = filename + '.png';
                link.href = imgURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast(`PNG "${filename}" descargado correctamente`);
            };
            
            img.src = svgUrl;
        }
        
        // Descargar todos los anuncios como PNG
        function downloadAllAsPNG() {
            const items = [
                {id: 'preview-square-1', name: 'Ads-sin-resultados'},
                {id: 'preview-square-2', name: 'Mas-ventas'},
                {id: 'preview-square-3', name: 'Para-de-perder-dinero'},

                {id: 'preview-story-2', name: 'Story-Aumenta-ventas'},
                {id: 'preview-story-3', name: 'Story-Optimiza-presupuesto'}
            ];
            
            showToast('Preparando descarga de todos los anuncios...');
            
            items.forEach((item, index) => {
                setTimeout(() => {
                    downloadSVGAsPNG(item.id, item.name);
                    
                    if (index === items.length - 1) {
                        setTimeout(() => {
                            showToast('Descarga de todos los anuncios completada');
                        }, 1000);
                    }
                }, index * 800);
            });
        }
        
        // Mostrar notificaci√≥n toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
